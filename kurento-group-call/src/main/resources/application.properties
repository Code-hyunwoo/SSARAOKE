# ----------------------------------------
# CORE PROPERTIES
# ----------------------------------------

# BANNER
banner.location=classpath:banner.txt

# LOGGING
logging.level.root=INFO
logging.level.org.apache=WARN
logging.level.org.springframework=WARN
logging.level.org.kurento=INFO
logging.level.org.kurento.tutorial=INFO

# OUTPUT
# Terminal color output; one of [ALWAYS, DETECT, NEVER]
spring.output.ansi.enabled=DETECT


# ----------------------------------------
# WEB PROPERTIES
# ----------------------------------------

# EMBEDDED SERVER CONFIGURATION
server.port=8443
server.ssl.key-alias=ssaraoke
server.ssl.key-store=classpath:ssaraoke.pkcs12
server.ssl.key-store-password=qwer1234
server.ssl.key-password=qwer1234
server.ssl.trust-store=classpath:ssaraoketrust.pkcs12
server.ssl.trust-store-password=qwer1234
server.ssl.key-store-type=PKCS12

